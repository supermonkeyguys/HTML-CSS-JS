<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var obj = {
            message:"Hello world"
        }

        //限定作用域查找
        with(obj){
            console.log(message)
        }

        var message = "Hello Javascript"
        var codeString = `var name = "JavaScript"; console.log(name); console.log(message)`
        eval(codeString)

    </script>
</body>
</html>
