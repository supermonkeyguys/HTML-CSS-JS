<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //slice补充
        var names = ["GG","bond","Sam","BB"]
        var newNames = names.slice(1,3) // 将slice(函数)内部的this与names绑定 this->names
        console.log(newNames)

        function foo(m,n){
            //arguments 类似数组对象，传入参数会被存入arguments
            console.log(arguments)
            console.log("--------------------")
            for(var i = 0 ; i < arguments.length ; i ++ ){
                console.log(arguments[i])
            }
            console.log("--------------------")
            for(var Element of arguments){
                console.log(Element)
            }
            console.log("--------------------")
            //arguments转数组,方法一：
            var newArguments = []
            for(var Element of arguments){
                newArguments.push(Element)
            }
            console.log(newArguments)
            console.log("--------------------")
            //在ES6中,方法二：
            var newArguments_1 = Array.from(arguments)//必须得是可迭代对象
            console.log(newArguments_1)
            var newArguments_2 = [...arguments]//展开运算符(...)
            console.log(newArguments_2)
            console.log("--------------------")
            //slice函数 ,方法三：
            //var newArguments_3 = [].slice.apply(arguments)
            var newArguments_3 = Array.prototype.slice.apply(arguments) 
            console.log(newArguments_3)
        }

        //在 JavaScript 函数里，若传入的参数数量多于函数定义时的参数数量，
        // 多余的参数会被存进 arguments 对象(所有参数都会在arguments中)。
        // arguments 是函数内部的一个类数组对象，它包含了函数调用时传入的所有参数。
        foo(213,2130,232,233)

    </script>
</body>
</html>
