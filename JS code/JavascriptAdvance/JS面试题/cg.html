<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        setTimeout(() => {
            console.log('1');
        },30);

        (async () => {
            console.log('2');
            await new Promise((resolve) => {
                console.log('3');
                setTimeout(() => {
                    console.log('4');
                    resolve('5');
                }, 10);
            })
            .then((res) => {
                console.log(res);
            });
        })();
        

        setTimeout(() => {
            console.log('6');
        },20)

    </script>
</body>
</html>
