<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        const promise = (res) => new Promise((resolve,reject) => {
            if(res <= 10){
                reject("Value not enough");
            } 
            else {
                resolve(res);
            }
        });

        promise(-10).then((res) => {
            console.log(`The value is ${res}`);
        }).catch(err => {
            console.log(`TypeErr: ${err}`);
        }).finally(() => {
            console.log("Finish!");
        });


    </script>
</body>
</html>
